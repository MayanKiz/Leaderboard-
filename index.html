<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Rush Game Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364 60%, #ff00cc 100%);
      color: #0fffc2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .leaderboard-container {
      background: rgba(22,29,40,0.85);
      box-shadow: 0 0 40px #ff00cc80, 0 0 80px #0fffc260;
      border-radius: 24px;
      padding: 32px 24px;
      max-width: 400px;
      width: 90vw;
    }
    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 22px;
      text-shadow: 0 0 10px #0fffc2, 0 0 30px #ff00cc;
    }
    .player-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1.15rem;
      cursor: pointer;
      border: 2px solid #0fffc2;
      background: rgba(40,50,80,0.7);
      transition: 0.15s;
    }
    .player-row:hover {
      filter: brightness(1.2) drop-shadow(0 0 10px #0fffc2);
      background: rgba(40,50,80,0.9);
    }
    .gold {
      background: linear-gradient(90deg, #ffd700 60%, #ff00cc 100%);
      border-color: #ffd700;
      color: #222;
      font-weight: bold;
      box-shadow: 0 0 25px #ffd700, 0 0 50px #ff00cc;
    }
    .silver {
      background: linear-gradient(90deg, #c0c0c0 60%, #0fffc2 100%);
      border-color: #c0c0c0;
      color: #222;
    }
.bronze {
  background: linear-gradient(90deg, #cd7f32 60%, #ff00cc 100%);
  border-color: #cd7f32;
  color: #222;
  font-weight: normal;
  box-shadow: none;
}

    .rank {
      font-size: 1.2rem;
      margin-right: 10px;
      font-weight: bold;
    }
    .dialog-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }
    .dialog-bg.show {
      display: flex;
    }
    .player-dialog {
      background: rgba(22,29,40,0.98);
      border-radius: 18px;
      padding: 28px 22px;
      min-width: 270px;
      color: #0fffc2;
      box-shadow: 0 0 32px #0fffc2, 0 0 72px #ff00cc;
      border: 2px solid #0fffc2;
      position: relative;
      max-width: 90vw;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 2rem;
      background: #ff00cc;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      box-shadow: 0 0 12px #ff00cc;
    }
    .close-btn:hover {
      background: #ffd700;
      color: #222;
    }
    .stats {
      margin-bottom: 16px;
    }
    .scores-list {
      margin-bottom: 14px;
    }
    .scores-list ul {
      margin: 4px 0 0 18px;
    }
    .scores-list li {
      font-size: 1rem;
    }
    .stat-label {
      color: #ff00cc;
      font-size: 0.97rem;
    }
    .stat-value {
      color: #0fffc2;
      font-weight: bold;
    }
    .rank-text {
      color: #ffd700;
      text-shadow: 0 0 12px #ffd700, 0 0 22px #ff00cc;
    }
    @media (max-width: 480px) {
      .title {
        font-size: 1.1rem;
      }
      .player-dialog {
        padding: 16px;
      }
      .leaderboard-container {
        padding: 12px;
      }
      .player-row {
        font-size: 0.95rem;
      }
    }
    /* Added instruction text at bottom */
    .instruction {
      margin-top: 16px;
      text-align: center;
      color: #fff;
      font-size: 1rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <div class="title"> üèÜLEADERBOARD üèÜ</div>
    <div id="playerList"></div>
    <div class="instruction">Click on your names to see more details. </div>
  </div>

  <div class="dialog-bg" id="dialogBg">
    <div class="player-dialog" id="playerDialog">
      <button class="close-btn" onclick="closeDialog()">√ó</button>
      <div id="dialogContent"></div>
    </div>
  </div>

  <script>
    const players = [
      { name: "Mayank", scores: [90, 95, 112, -54, -68] },
      { name: "Nipul Kumar", scores: [15, 92] },
      { name: "Ankita", scores: [120] },
      { name: "Siyaa", scores: [85] },
      { name: "Adi", scores: [100] },
      { name: "Panda", scores: [102, 132, 142, 165, 116, 160, 134, 144, 162, 160, 98, 142, 155, 170, 139, 149, 170, 146, 180, 162, 190, 157, 162, 175, 157, 165] },
      { 
  name: "Developer", 
  scores: [125, 140, 35, 30, 20, 155, -15, 45, 35, 50, 25, 40, 30, 15, 80, 0, 45, 0, 35, 30, -30, 25] 
},

      { name: "Vivek", scores: [94] },
      { name: "Madhuri", scores: [79] },
      { name: "Sahil", scores: [115] },
      { name: "Shashank", scores: [75] },
      { name: "Hitman", scores: [67, 75, 80] },
      { name: "Aditi", scores: [120, 130, 115] },
      { name: "Priya", scores: [125, 130, 135] },
      { name: "Riya", scores: [110, 95, 105] },
      { name: "Neha", scores: [80, 85, 90] },
      { name: "Kavya", scores: [120, 125, 118] },
      { name: "Ananya", scores: [105, 115, 110] },
      { name: "Saanvi", scores: [130, 140, 135] },
      { name: "Arjun", scores: [125, 130, 127] },
      { name: "Rahul", scores: [115, 120, 110] },
      { name: "Rohit", scores: [130, 128, 135] },
      { name: "Sarthak", scores: [106] },
      { name: "Niharika", scores: [47, 105] },
      { name: "Ankita yadav", scores: [32, 57, 100, 102, 115, 68, 97, 105, 125, 94, 130, 120, 125, 102, 127, 97, 130, 84, 125, 120, 102, 125, 140] },
      { name: "Kilbil pandey", scores: [95, 135, 140, 145] },
      { name: "Newbie", scores: [145, 155, 134, 155, 145, 165, 170, 160, 142, 145, 115, 140, 145] },
      { name: "Riya Tiwari", scores: [130, 130] },
      { name: "Misty", scores: [102, 112, 100, 160] },
      { name: "Ankit", scores: [110] },
      { name: "Ankit maurya", scores: [127] },
      { name: "Aditya", scores: [120, 116, 102] },
      { name: "Jatin", scores: [112, 125, 145, 119] },
    ];

    // Sort by highest score
    const sortedPlayers = [...players].sort(
      (a, b) => Math.max(...b.scores) - Math.max(...a.scores)
    );

    // Render leaderboard
    const playerListDiv = document.getElementById("playerList");
    sortedPlayers.forEach((player, i) => {
      const div = document.createElement("div");
      div.className = "player-row";
      let rankEmoji = "";
      if(i === 0) {
        div.classList.add("gold");
        rankEmoji = "ü•á";
      } else if(i === 1) {
        div.classList.add("silver");
        rankEmoji = "ü•à";
      } else if(i === 2) {
        div.classList.add("bronze");
        rankEmoji = "ü•â";
      }
      div.innerHTML = `<span class="rank">${rankEmoji || (i+1)}</span>
        <span>${player.name}</span>
        <span>${Math.max(...player.scores)} pts</span>`;
      div.onclick = () => openDialog(player, i+1);
      playerListDiv.appendChild(div);
    });

    // Dialog functions
    function openDialog(player, rank) {
      document.getElementById("dialogBg").classList.add("show");
      const scoresSorted = [...player.scores].sort((a,b)=>b-a);
      const avg = (player.scores.reduce((a,b) => a + b, 0) / player.scores.length).toFixed(2);
      document.getElementById("dialogContent").innerHTML = `
        <div style="margin-bottom:10px;">
          <div class="neon-text" style="font-size:1.3rem;">${player.name}</div>
          <div class="rank-text" style="font-size:1.05rem;">Rank #${rank}</div>
        </div>
        <div class="stats">
          <div><span class="stat-label">Total Matches: </span><span class="stat-value">${player.scores.length}</span></div>
          <div><span class="stat-label">Highest Score: </span><span class="stat-value">${Math.max(...player.scores)}</span></div>
          <div><span class="stat-label">Lowest Score: </span><span class="stat-value">${Math.min(...player.scores)}</span></div>
          <div><span class="stat-label">Average: </span><span class="stat-value">${avg}</span></div>
        </div>
        <div class="scores-list">
          <span class="stat-label">All Scores (high ‚Üí low):</span>
          <ul>${scoresSorted.map(s => `<li>${s}</li>`).join("")}</ul>
        </div>
      `;
    }
    function closeDialog() {
      document.getElementById("dialogBg").classList.remove("show");
    }

    // Close dialog on background click
    document.getElementById("dialogBg").onclick = function(e) {
      if (e.target === this) closeDialog();
    };

    // ESC key closes dialog
    document.onkeydown = function(e) {
      if(e.key === "Escape") closeDialog();
    };
  </script>
</body>
</html>
